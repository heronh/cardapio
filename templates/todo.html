<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/static/jquery-3.7.1.min.js"></script>
  <title>{{ .Title }}</title>  
  
  {{ template "head" . }}
</head>
<body>
<div class="container m-3">

  {{ template "navbar" . }}
  
<div class="card">
    <div class="card-header">
        Lista de Tarefas:
    </div>
      <ul class="list-group list-group-flush">  
        <li class="list-group-item">
          <form id="todo-form" method="post">
            <div class="form-group">
              <div class="row">
                <div class="col-1">
                  <button type="submit" class="btn" title="Adicionar tarefa">
                    <i class="bi bi-plus-lg"></i>
                  </button>
                </div>
                <div class="col-11">
                  <input type="text" class="form-control" id="description" name="description" placeholder="Descrição" required>
                  <input type="text" class="form-control" value="{{.Id}}" name="Id" hidden>
                </div>
              </div>
            </div>
          </form>
        </li>
        {{ range .Todos }}
          <li class="list-group-item">
            <div class="row">
              <div class="col-1">
                <button class="btn btn_delete" title="Excluir">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
              <div class="col-1">
                  {{ if .Completed }}
                    <button type="submit" class="btn" class="btn-uncheck" title="Completo">
                      <i class="bi bi-check-square"></i>
                    </button> 
                  {{ else }}
                    <button type="submit" class="btn" class="btn-check" title="Completo">
                      <i class="bi bi-square"></i>
                    </button>
                  {{ end }}
              </div>
              <div class="col-8 pt-2">
                <input type="text" class="todo_id" name="{{.ID}}" value="{{.ID}}" placeholder="0"> - 
                {{ .Description }}
              </div>
            </div> 

          </li>
        {{ end }}
    </ul>
</div>

{{ template "footer" . }}

</div>

<script>
$(document).ready(function() {
  $('.btn_delete').click(function(event) {
    event.preventDefault();
    const todoItem = $(this).closest('li');
    const Id = todoItem.find('.todo_id').val();

    fetch('/todos_delete', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ Id })
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            alert(data.message);
            window.location.href = '/todos';
        } else if (data.error) {
            alert(data.error);
        }
    });
  });
});
