{{define "company-contact-modal"}}
<div class="row d-flex justify-content-center">
	<div class="modal modal-xl fade" id="company-contact-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<div class="modal-header">
					<div class="row">
						<div class="col-12">
							<h3 class="modal-title">Dados do administrador</h3>
						</div>
						<div class="col-12">
							<span>Usuário que vai administrar o sistema. Outros usuários podem ser acrescentados mais tarde.</span>
						</div>
					</div>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="col-12">
							<label for="company-admin-id">Nome do administrador</label>
							<input id="company-admin-id" name="company-admin" type="text" class="form-control border border-danger" value="Heron"/>
						</div>

						<div class="col-12">
							<label for="company-email-id">Email usado para recuperação de senha</label>
							<input id="company-email-id" name="company-email" type="text" class="form-control border border-danger" value="heron@gmail.com"/>
						</div>

						<div class="col-12">
							<label for="company-phone-id">Telefone</label>
							<input id="company-phone-id" name="company-phone" type="text" class="form-control border border-danger" value="12"/>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" id="btn-contact-previous" class="btn btn-outline-success">Anterior</button>
					<button type="button" id="btn-contact-next" class="btn btn-outline-success">Próximo</button>
				</div>
			</div>
		</div>
	</div>
</div>
{{end}}
