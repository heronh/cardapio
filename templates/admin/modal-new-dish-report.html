{{ define "modal-new-dish-report" }}

<div class="modal fade" id="modal-new-dish-report" tabindex="-1" aria-labelledby="modal-new-dish-report" aria-hidden="true">
	<div class="modal-dialog modal-fullscreen">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">5 - Resumo das informações</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<div class="modal-body">
				<ul class="list-group list-group-flush">
					<li id="report-dish-name" class="list-group-item"></li>
					<li id="report-dish-description" class="list-group-item"></li>
					<li id="report-dish-price" class="list-group-item"></li>
					<li id="report-dish-category" class="list-group-item"></li>
					<li id="report-dish-weeekdays" class="list-group-item"></li>
					<li id="report-dish-images" class="list-group-item"></li>
				</ul>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-success" data-dismiss="modal" data-bs-toggle="modal" data-bs-target="#modal-new-dish-name">Anterior</button>
				<button type="button" class="btn btn-outline-success" data-dismiss="modal" disabled>Salvar</button>
			</div>
		</div>
	</div>
</div>

{{ end }}
