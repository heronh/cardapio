{{ define "admin-new-dish" }}

<div class="modal fade" id="modal-new-dish" tabindex="-1" aria-labelledby="modal-new-dish" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-new-dish">Novo Prato</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-new-dish">
                    <div class="mb-3">
                        <label for="dish-name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="dish-name" name="Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="dish-price" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="dish-price" name="Price" required>
                    </div>
                    <div class="mb-3">
                        <label for="dish-description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="dish-description" name="Description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="dish-category" class="form-label">Categoria</label>
                        <select class="form-select" id="dish-category" name="Category" required>
                            <option value="1">Prato Principal</option>
                            <option value="2">Sobremesa</option>
                            <option value="3">Bebida</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dish-image" class="form-label">Imagem</label>
                        <input type="file" class="form-control" id="dish-image" name="Image" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="dish-ingredients" class="form-label">Ingredientes</label>
                        <textarea class="form-control" id="dish-ingredients" name="Ingredients" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="days-of-week" class="form-label">Dias da Semana</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="monday-switch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Segunda-feira</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="tuesday-switch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Terça-feira</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="wednesday-switch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Quarta-feira</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="thursday-switch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Quinta-feira</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="friday-switch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Sexta-feira</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="saturday-switch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Sábado</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="sunday-switch" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked">Domingo</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
