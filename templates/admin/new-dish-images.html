{{ define "modal-new-dish-images" }}

<div class="modal fade" id="modal-new-dish-images" tabindex="-1" aria-labelledby="modal-new-dish" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">1 - Carrege novas fotos</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
					<form action="/images/upload" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<label for="images">Escolha uma ou mais imagens</label>
							<input type="file" class="form-control-file" id="images" name="images[]" multiple>
						</div>
						<button type="submit" class="btn btn-primary mt-2">Carregar</button>
						<input id="UserId" name="UserId" type="number" value="{{ .UserId }}" hidden/>
						<input id="CompanyId" name="CompanyId" type="number" value="{{ .CompanyId }}" hidden/>
					</form>
				</div>

				<div class="mb-3">
					<h5>2 - Selecione as imagens carregadas</h5>
					<div class="row ">
						{{ range .Images }}
							<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
								<img src="{{ .Path }}" class="img-thumbnail" alt="...">
							</div>
						{{ end }}
					</div>
					
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
				<button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modal-new-dish">Pr√≥ximo</button>
			</div>
		</div>
	</div>
</div>
{{ end }}
